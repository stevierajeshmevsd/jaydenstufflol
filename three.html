<!DOCTYPE html>
<html>
<head>
  <title>Three.js Cube</title>
  <style>
    body { margin: 0; }
    canvas { width: 100%; height: 100%; }
  </style>
</head>
<body>
  <script src="https://cdn.jsdelivr.net/npm/three@0.119.1/build/three.min.js"></script>
  <script>
    // Set up the scene, camera, and renderer
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer();
    const containter = document.getElementById('3dViewer');
    renderer.setSize(container.innerWidth, container.innerHeight);
    container.appendChild(renderer.domElement);

    // Set the background color to black
    renderer.setClearColor(0x000000);

    // Create a white cube and add it to the scene
    const geometry = new THREE.BoxGeometry(1, 1, 1);
    const material = new THREE.MeshLambertMaterial({ color: 0xffffff });
    const cube = new THREE.Mesh(geometry, material);
    const light = new THREE.PointLight(0xffffff, 1, 100);
    light.position.set(0, 5, 5);
    scene.add(light);
    scene.add(cube);

    // Position the camera so that it is looking at the cube
    camera.position.z = 5;

    // Render the scene
    function render() {
      requestAnimationFrame(render);
      cube.rotation.x = 0.01;
      cube.rotation.y = 0.01;
      renderer.render(scene, camera);
    }
    render();
  </script>
</body>
</html>
